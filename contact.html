<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact ‚Äî Punjabi Tadka</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Additional contact-page specific styling */
    .contact-box{
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.22);
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      animation: fadeUp .8s ease;
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(25px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .contact-box h2{
      margin-top: 0;
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg,#e63946,#ff8a23);
      background-clip: text;
      -webkit-background-clip: text;
      color:transparent;
      margin-bottom: 10px;
    }

    .contact-info{
      margin-top: 10px;
      margin-bottom: 26px;
      color:#333;
      line-height: 1.6;
    }

    .contact-form label{
      font-weight:700;
      display:block;
      margin-top:14px;
      margin-bottom:6px;
    }

    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      background:white;
      font-size:14px;
      margin-bottom: 8px;
    }

    .btn-row{
      margin-top:20px;
      display:flex;
      gap:12px;
      justify-content:flex-start;
    }
  </style>
</head>

<body>

  <header class="container header">
    <img src="logo.jpg" alt="Punjabi Tadka" class="logo">
    <div class="brand">
      <div class="brand-name">Punjabi Tadka</div>
      <div class="brand-sub">Rajasthani soul ¬∑ Punjabi spice</div>
    </div>
  </header>

  <div class="container">
    <div class="contact-box">
      
      <h2>Contact Us</h2>

      <div class="contact-info">
        We would love to hear from you!  
        Reach us for reservations, catering, or general inquiries.
        <br><br>
        üìç <strong>Location:</strong> Rajasthan, India  
        <br>
        üìû <strong>Phone:</strong> +91 70000 00000  
        <br>
        ‚úâÔ∏è <strong>Email:</strong> contact@punjabitadka.com
      </div>

      <form class="contact-form" id="contactForm">
        
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Your Message</label>
        <textarea name="message" rows="5" required></textarea>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">Send Message</button>
          <a href="menu.html" class="btn btn-secondary">Back to Home</a>
        </div>
      </form>

    </div>
  </div>

<script>
  document.getElementById("contactForm").addEventListener("submit", (e)=>{
    e.preventDefault();
    const name = e.target.name.value || "Guest";
    alert(`Thank you ${name}! Your message has been received (demo).`);
    e.target.reset();
  });
</script>

</body>
</html>
