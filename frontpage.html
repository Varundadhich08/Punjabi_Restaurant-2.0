<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Punjabi Tadka — Home</title>
  <meta name="description" content="Punjabi Tadka — Bold Punjabi flavours with Rajasthani soul. Menu & Catering." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="container header" role="banner">
    <img src="logo.jpg" alt="Punjabi Tadka Logo" class="logo" id="logo">
    <div class="brand">
      <div class="brand-name">PUNJABI TADKA</div>
      <div class="brand-sub">Rajasthani soul · Punjabi spice</div>
    </div>
  </header>

  <main id="home" class="container main">
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title" class="hero-title">Bold Punjabi flavours with a Rajasthani twist</h1>
      <p class="hero-sub">Slow-cooked dal, fresh rotis and hearty dishes — crafted with care for every table and event.</p>

      <div class="buttons">
  <a href="menu.html" class="btn btn-primary">Explore Menu</a>
  <button class="btn btn-secondary" id="openCatering">Catering Services</button>
      </div>
    </section>
  </main>

  <div id="cateringModal" class="modal" aria-hidden="true" role="dialog" aria-label="Catering request form">
    <div class="modal-backdrop" id="backdrop"></div>
    <div class="modal-panel" role="document" aria-modal="true">
      <button class="modal-close" id="closeModal" aria-label="Close form">✕</button>
      <h2>Catering Request</h2>
      <form id="cateringForm" class="catering-form">
        <label>
          Name
          <input name="name" type="text" required>
        </label>

        <label>
          Phone
          <input name="phone" type="tel" required>
        </label>

        <label>
          Date of event
          <input name="date" type="date" required>
        </label>

        <label>
          Message / requirements
          <textarea name="message" rows="4" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary full">Submit Request</button>
          <button type="button" class="btn btn-ghost full" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<script>
  const openBtn = document.getElementById('openCatering');
  const modal = document.getElementById('cateringModal');
  const closeBtn = document.getElementById('closeModal');
  const cancelBtn = document.getElementById('cancelBtn');
  const backdrop = document.getElementById('backdrop');

  function showModal() {
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    const first = modal.querySelector('input, textarea, button');
    if (first) first.focus();
    document.body.style.overflow = 'hidden';
  }
  function hideModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
    openBtn.focus();
  }

  openBtn.addEventListener('click', showModal);
  closeBtn.addEventListener('click', hideModal);
  cancelBtn.addEventListener('click', hideModal);
  backdrop.addEventListener('click', hideModal);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('open')) hideModal();
  });

  document.getElementById('cateringForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = e.target.name.value || 'Guest';
    alert(`Thanks ${name}! Your catering request has been received (demo).`);
    hideModal();
    e.target.reset();
  });

  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
  if (reduce && reduce.matches) {
    document.documentElement.classList.add('reduced-motion');
  }
</script>

</body>
</html>
